<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="user.css"> <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="user.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img id="profile-image" src="img/default-profile.png" alt="Foto de perfil">
                <h2 id="user-name"></h2>
            </div>
            <nav class="menu-lateral"> <button onclick="loadSection('dashboard-section')">Dashboard</button>
                <button onclick="loadSection('recargas-section')">Mis Recargas</button>
            </nav>
            <button id="logout-button" class="boton-logout">Cerrar Sesi√≥n</button> </aside>
        <main class="content">
            <section id="welcome-section">
                <h1 id="welcome-message"></h1>
                <p id="current-date"></p>
            </section>

            <section id="dashboard-section" class="content-section hidden">
                <h2>Dashboard de Usuario</h2>
                <p>Contenido principal del dashboard del usuario.</p>
            </section>

            <section id="recargas-section" class="content-section hidden">
                <h2>Mis Recargas</h2>
                <div id="recargas-list">
                    </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Mi Panel de Usuario</p>
    </footer>
</body>
</html>
