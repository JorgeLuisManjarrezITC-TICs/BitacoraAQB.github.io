<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Usuarios</title>
  <link rel="stylesheet" href="admin_manage_users.css">
</head>

<body>
  <h2>Administrar Usuarios</h2>
  <div class="user-actions">
    <button id="toggle-status-btn">Activar o Desactivar Usuario</button>
    <button id="delete-user-btn">Eliminar Usuario</button>
    <button id="edit-user-btn">Editar Usuario</button>
  </div>
  <div class="user-selection">
    <label for="user-select">SELECCIONE USUARIO</label>
    <select id="user-select">
      <option value="">USUARIO...</option>
    </select>
  </div>
  <div id="delete-confirmation" style="display:none;">
    <button id="confirm-delete-btn">ELIMINAR</button>
  </div>
  <div id="edit-user-form-container" style="display:none;">
    <h3>Editar Usuario</h3>
    <form id="edit-user-form">
      <label for="edit-nombre">Nombre</label>
      <input type="text" id="edit-nombre" required>

      <label for="edit-tipo-perfil">Tipo de Perfil</label>
      <select id="edit-tipo-perfil">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>

      <label for="edit-celular">Celular</label>
      <input type="text" id="edit-celular">

      <label for="edit-correo">Correo</label>
      <input type="email" id="edit-correo" required placeholder="usuario@dominio.com">

      <label for="edit-contrasena">Contraseña</label>
      <input type="password" id="edit-contrasena">
      <button type="button" id="toggle-password-edit">Mostrar</button>

      <label for="edit-confirmar-contrasena">Confirmar Contraseña</label>
      <input type="password" id="edit-confirmar-contrasena">
      <button type="button" id="toggle-confirm-password-edit">Mostrar</button>

      <button type="submit" id="save-edit-btn">EDITAR</button>
    </form>
  </div>
  <div id="message-container"></div>
</body>

</html>
