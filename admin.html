<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Menú</h2>
      <ul>
        <li><a href="#">MI UNIDAD</a></li>
        <li><a href="#">ADMINISTRAR USUARIO</a></li>
        <li><a href="#">INGRESAR RECARGA</a></li>
        <li><a href="#">REGISTRO</a></li>
        <li><a href="#">CONSULTAS</a></li>
        <li><a href="#">CAMBIAR CONTRASEÑA</a></li>
        <li><a href="#" onclick="logout()">CERRAR SECIÓN</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="login-box">  <h2>Registrar nuevo usuario</h2>
          <form id="registerForm">
              <input type="text" id="newUsername" placeholder="Nombre de usuario" required />
              <input type="password" id="newPassword" placeholder="Contraseña" required />
              <button type="submit">Crear usuario</button>
          </form>
          <p id="msg"></p>
      </div>  </main>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [{ username: "admin", password: "admin123", role: "admin" }];
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      const users = getUsers();

      if (users.find(u => u.username === username)) {
        msg.textContent = "Ese usuario ya existe.";
        msg.style.color = "red";
        return;
      }

      users.push({ username, password, role: "user" });
      saveUsers(users);

      msg.textContent = "Usuario creado exitosamente.";
      msg.style.color = "green";
      form.reset();
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
